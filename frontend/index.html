<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrones Arquitecturales</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div id="notification" class="hidden"></div>
    <div id="principal">
        <div class="action-bar">
            <i id="searchBtn" class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" placeholder="">
            <button id="showForm">+ Añadir</button>
            <button id="backBtn">Volver</button>
        </div>

        <div id="formContainer" class="form-container hidden">
            <h3>Añadir/Editar nuevo producto</h3>
            <form id="addForm">
                <label>Dirección:</label>
                <input type="text" id="address" required>

                <label>Precio:</label>
                <input type="number" id="price" required>

                <label>Tamaño:</label>
                <input type="number" id="size" required>

                <label>Descripción:</label>
                <textarea id="description" required></textarea>

                <div class="form-buttons">
                    <button type="submit">Guardar</button>
                    <button type="button" id="hideForm" class="secondary">Ocultar</button>
                </div>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Dirección</th>
                    <th>Precio</th>
                    <th>Tamaño</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="body"></tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>

</html>
